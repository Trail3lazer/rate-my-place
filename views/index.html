<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
  <link rel="stylesheet" href="../public/styles/styles.css">
  <title>Home Page</title>
</head>

<body>
  <!-- {{{body}}} -->

  <div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">Rate My Place</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
      <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Contact</a></li>
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">Blog</a></li>
    </ul>
  </div>

  <div class="splash-container">
    <div class="splash">
      <h1 class="splash-head">
        What are you looking for?<br>
      </h1>

      <form class="splash-subhead">
        <fieldset>
          <legend>Search for the City or the Name you are looking for.</legend>

          <input type="city" placeholder="City">
          <input type="name" placeholder="Name">
          <button type="submit" class="pure-button pure-button-primary">Search</button>
        </fieldset>
      </form>
    </div>
  </div>

  <style>
    .custom-restricted-width {
      /* To limit the menu width to the content of the menu: */
      display: inline-block;
      /* Or set the width explicitly: */
      /* width: 10em; */
    }
  </style>
  <div class="pure-menu custom-restricted-width">
    <span class="pure-menu-heading">Results</span>

    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">Search 1 Results</a></li>
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">Search 2 Results</a></li>
      <li class="pure-menu-item"><a href="#" class="pure-menu-link">Search 3 Results</a></li>

    </ul>
  </div>


</body>



</html>
